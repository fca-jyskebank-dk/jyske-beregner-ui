<div class="inputComponentDiv">
  <h1 class="kirby-text-xlarge">Beregn lån i friværdi</h1>
  <div class="wrapperContainer">
    <div class="inputDiv">
      <form [formGroup]="formGroup" novalidate>
        <kirby-segmented-control
          [items]="segmentItems"
          [value]="selectedSegment"
          [mode]="segmentedControlMode"
          size="md"
          (segmentSelect)="onSegmentSelect($event)"
        ></kirby-segmented-control>

        <div class="input-field">
          <kirby-form-field
            [label]="laaneoenskeLabel"
            [message]="laaneoenskeValidationMessage"
          >
          <input
              kirby-input
              autofocus
              type="number"
              kirby-decimal-mask
              [max]="MAXIMUM_BOLIGPRIS_UI"
              [precision]="0"
              id="laaneoenske"
              formControlName="laaneoenske"
              [hasError]="laaneoenske.invalid"
            />
          </kirby-form-field>
        </div>

        <div class="input-field">
          <kirby-form-field
            [label]="boligvaerdiLabel"
            [message]="boligvaerdiValidationMessage"
          >
          <input
              kirby-input
              type="number"
              kirby-decimal-mask
              [max]="MAXIMUM_BOLIGPRIS_UI"
              [precision]="0"
              id="boligvaerdi"
              formControlName="boligvaerdi"
              [hasError]="boligvaerdi.invalid"
            />
          </kirby-form-field>
        </div>

        <div class="input-field">
          <kirby-form-field
            [label]="restgaeldLabel"
            [message]="restgaeldValidationMessage"
          >
          <input
              kirby-input
              type="number"
              kirby-decimal-mask
              [max]="MAXIMUM_BOLIGPRIS_UI"
              [precision]="0"
              id="restgaeld"
              formControlName="restgaeld"
              [hasError]="restgaeld.invalid"
            />
          </kirby-form-field>
        </div>
        <div class="text-white">Løbetid</div>
        <div class="jbb-container__dropdown">
          <button class="invisible-button"
            [disabled]="formGroup.invalid || (isMaxProvenuLoading$ | async)"
            attentionLevel="1"
            kirby-button
            (click)="onBeregn()"
            [size]="buttonSize"
          ></button>
          <kirby-dropdown
            [size]="dropdownSize"
            [items]="dropdownItems"
            selectedIndex="0"
            attentionLevel="2"
            (change)="onSelectLoebetid($event)"
          ></kirby-dropdown>
          <button
          [disabled]="formGroup.invalid || (isMaxProvenuLoading$ | async)"
          attentionLevel="1"
            kirby-button
            (click)="onBeregn()"
            [size]="buttonSize"
          >
            Beregn
          </button>
        </div>
      </form>
    </div>
    <div class="donutDiv">
      <jyske-beregner-doughnut-chart [chartData]="chartData">
      </jyske-beregner-doughnut-chart>
    </div>
  </div>
</div>
